<div class="d-flex justify-content-center container" >
    <div class="col-lg-8 push-lg-4">
      <div class="tab-content p-b-3">
        <div class="tab-pane active" id="profile">
          <h4 class="m-y-2 text-center">
            {{ country?.name?.common}}
          </h4>
          <div class="d-flex justify-content-center">
            <img width="150px" height="150px"
                 class="rounded-circle align-content-center"
                 src="{{ country?.flags?.png}}">
          </div>
          <div class="row">
            <div class="col-md-12">
              <h4 class="m-t-2"><span class="fa fa-clock-o ion-clock pull-xs-right"></span> Informations</h4>
              <table class="table table-hover table-striped">
                <tbody>
                <tr>
                  <td id="odd">
                    <strong>Name</strong> {{ country?.name?.common}}
                  </td>
                </tr>
                <tr>
                  <td>
                    <strong>Capital</strong> {{country?.capital}}
                  </td>
                </tr>
                <tr>
                  <td id="odd">
                    <strong>Region</strong> {{country?.region}}
                  </td>
                </tr>
                <tr>
                  <td>
                    <strong>Population</strong> {{country?.population  | number:'1.0'}} Habitants
                  </td>
                </tr>
                <tr>
                  <td id="odd">
                    <strong>Area</strong> {{country?.area  | number:'1.0'}} KmÂ²
                  </td>
                </tr>
                <tr>
                    <td>
                      <strong>Languages</strong> {{languages}}
                    </td>
                </tr>
                <div class="btn-div">
                  <button (click)="navigateToCountries()" class="btn btn-primary">Go to Countries</button>
                </div>
                </tbody>
              </table>
              <div class="d-flex justify-content-center">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
